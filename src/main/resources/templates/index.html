<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bridge Bidding Tutor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a5c4a 50%, #0f4c3a 100%);
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            align-items: start;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .game-area {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #e0f2e7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        h3 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: #e0f2e7;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        .bridge-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin: 0 auto;
            max-width: 600px;
            position: relative;
        }
        
        .bridge-table table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .bridge-table td {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            vertical-align: top;
            position: relative;
        }
        
        .bridge-table td:first-child {
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .bridge-table td:last-child {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hand-display {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .suit-line {
            margin: 0.25rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
        }
        
        .bidding-controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .bidding-history {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .bidding-history table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 2px;
        }
        
        .bidding-history th,
        .bidding-history td {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 0.5rem;
            text-align: center;
            border-radius: 6px;
        }
        
        .bidding-history th {
            background: rgba(255, 255, 255, 0.15);
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #e0f2e7;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            box-shadow: 0 4px 12px rgba(71, 85, 105, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        
        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 100px;
        }
        
        .dropdown-selected {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }
        
        .dropdown-selected:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4ade80;
        }
        
        .dropdown-items {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            z-index: 1000;
            margin-top: 4px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .dropdown-items div {
            padding: 0.75rem 1rem;
            cursor: pointer;
            color: #1f2937;
            transition: background-color 0.2s ease;
        }
        
        .dropdown-items div:hover {
            background: rgba(74, 222, 128, 0.1);
        }
        
        .dropdown-items div:first-child {
            border-radius: 8px 8px 0 0;
        }
        
        .dropdown-items div:last-child {
            border-radius: 0 0 8px 8px;
        }
        
        /* Dealer and current bidder highlighting */
        .dealer {
            position: relative;
        }
        
        .dealer::after {
            content: "D";
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(251, 191, 36, 0.4);
        }
        
        .dealer-col {
            border: 2px solid #fbbf24 !important;
            box-shadow: 0 0 0 1px rgba(251, 191, 36, 0.3) !important;
        }
        
        .current-bidder {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2) 0%, rgba(34, 197, 94, 0.2) 100%) !important;
            border: 2px solid #4ade80 !important;
            font-weight: 600;
            box-shadow: 0 0 0 1px rgba(74, 222, 128, 0.3) !important;
        }
        .suit-red { 
            color: #ef4444; 
            font-weight: 600;
        }
        
        .suit-black { 
            color: #1f2937; 
            font-weight: 600;
        }
        
        .suit-symbol {
            font-size: 1.1em;
            margin-right: 0.25rem;
        }
        
        .card-display {
            font-family: 'Courier New', monospace;
            letter-spacing: 0.05em;
        }
        
        .points-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            text-align: center;
            font-weight: 600;
            color: #4ade80;
            margin-top: 0.5rem;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
        
        .status-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .player-badge {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        /* Responsive design */
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .container {
                padding: 0 1rem;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .card,
            .game-area {
                padding: 1rem;
            }
            
            .bridge-table {
                padding: 1rem;
            }
        }
    </style>
    <script>
        function selectSuit(value, iconHtml) {
            document.getElementById('selectedSuit').value = value;
            document.getElementById('dropdown-selected').innerHTML = iconHtml;
            document.getElementById('dropdown-items').style.display = 'none';
            updateBidButtonState();
        }
        function toggleDropdown() {
            var items = document.getElementById('dropdown-items');
            items.style.display = items.style.display === 'block' ? 'none' : 'block';
        }
        document.addEventListener('click', function (event) {
            var dropdown = document.getElementById('dropdown-items');
            var selected = document.getElementById('dropdown-selected');
            if (!selected.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
            // --- Client-side validation for bid form ---
            function updateBidButtonState() {
                var highestLevel = /*[[${highestBidLevel}]]*/ null;
                var highestSuit = '/*[[${highestBidSuit}]]*/';
                var levelSelect = document.querySelector('select[name="level"]');
                var suitInput = document.getElementById('selectedSuit');
                var bidButton = document.querySelector('form button[type="submit"]:not([name="pass"])');
                var selectedLevel = parseInt(levelSelect.value);
                var selectedSuit = suitInput.value;
                var suitOrder = ['CLUBS', 'DIAMONDS', 'HEARTS', 'SPADES', 'NOTRUMP'];
                var isLegal = true;
                
                // If there's a previous bid, validate against it
                if (highestLevel !== null && highestSuit !== 'null') {
                    if (selectedLevel < highestLevel) {
                        isLegal = false;
                    } else if (selectedLevel === highestLevel) {
                        if (suitOrder.indexOf(selectedSuit) <= suitOrder.indexOf(highestSuit)) {
                            isLegal = false;
                        }
                    }
                }
                // If there's no previous bid, any valid bid is legal
                
                bidButton.disabled = !isLegal;
            }
            document.addEventListener('DOMContentLoaded', function () {
                var levelSelect = document.querySelector('select[name="level"]');
                var suitInput = document.getElementById('selectedSuit');
                if (levelSelect && suitInput) {
                    levelSelect.addEventListener('change', updateBidButtonState);
                    suitInput.addEventListener('change', updateBidButtonState);
                    updateBidButtonState();
                }
            });
            // --- Show error message without reload ---
            function showBidError(msg) {
                var errorDiv = document.getElementById('bidErrorDiv');
                if (errorDiv) {
                    errorDiv.innerText = msg;
                    errorDiv.style.display = 'block';
                }
            }
    </script>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Bridge Bidding Tutor</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="main-grid">
            <!-- Left Panel: Controls and Information -->
            <div class="card">
                <div class="player-info">
                    <span class="player-badge" th:text="${userSeat.shortName}">You</span>
                    <span>You are playing as</span>
                </div>
                <div class="form-group">
                    <label class="form-label" for="trainingMode">Training Mode</label>
                    <form id="trainingModeForm" th:action="@{/}" method="get">
                        <select id="trainingMode" name="trainingMode" class="form-control"
                            onchange="document.getElementById('trainingModeForm').submit();">
                            <option value="single" th:selected="${trainingMode == 'single'}">Single hand</option>
                            <option value="pair" th:selected="${trainingMode == 'pair'}">Pair</option>
                            <option value="all" th:selected="${trainingMode == 'all'}">All hands</option>
                        </select>
                    </form>
                </div>
                <div class="form-group">
                    <label class="form-label" for="biddingSystem">Bidding System</label>
                    <form id="biddingSystemForm" th:action="@{/}" method="get">
                        <select id="biddingSystem" name="biddingSystem" class="form-control"
                            onchange="document.getElementById('biddingSystemForm').submit();">
                            <option value="natural" th:selected="${biddingSystem == 'natural'}">Natural</option>
                            <option value="polish" th:selected="${biddingSystem == 'polish'}">Polish Club</option>
                            <option value="precision" th:selected="${biddingSystem == 'precision'}">Precision Club</option>
                        </select>
                    </form>
                </div>
                <div class="bidding-controls">
                    <h3>Bidding Controls</h3>
                    <div class="status-info">
                        <strong>Current Bidder:</strong> <span th:text="${currentBidder}"></span>
                    </div>
                    <div id="bidErrorDiv" th:if="${bidError}" class="status-message status-error"
                        th:text="${bidError}"></div>
                    <div th:if="${biddingFinished}" class="status-message status-success">Bidding is finished.</div>
                    <form th:if="${!biddingFinished}" th:action="@{/make-bid}" method="post"
                        onsubmit="var bidButton = document.querySelector('form button[type=submit]:not([name=pass])'); if(bidButton.disabled){showBidError('Bid must be higher than previous bids.');return false;}else{return true;}">
                        <input type="hidden" name="biddingSystem" th:value="${biddingSystem}" />
                        <input type="hidden" name="trainingMode" th:value="${trainingMode}" />
                        
                        <div class="form-group">
                            <label class="form-label" for="level">Level</label>
                            <select name="level" id="level" class="form-control">
                                <option th:each="i : ${#numbers.sequence(1,7)}" th:value="${i}" th:text="${i}"></option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Suit</label>
                            <div class="custom-dropdown">
                                <div id="dropdown-selected" class="dropdown-selected" onclick="toggleDropdown()">
                                    <span class="suit-symbol">♠</span>
                                    <span>↓</span>
                                </div>
                                <div id="dropdown-items" class="dropdown-items">
                                    <div onclick="selectSuit('SPADES', '♠')" class="suit-black">♠ Spades</div>
                                    <div onclick="selectSuit('HEARTS', '♥')" class="suit-red">♥ Hearts</div>
                                    <div onclick="selectSuit('DIAMONDS', '♦')" class="suit-red">♦ Diamonds</div>
                                    <div onclick="selectSuit('CLUBS', '♣')" class="suit-black">♣ Clubs</div>
                                    <div onclick="selectSuit('NOTRUMP', 'NT')">NT No Trump</div>
                                </div>
                            </div>
                            <input type="hidden" id="selectedSuit" name="suit" value="SPADES" />
                        </div>
                        
                        <button type="submit" class="btn">Make Bid</button>
                    </form>
                    
                    <div th:if="${!biddingFinished}" style="display: flex; gap: 0.5rem; margin-top: 1rem; flex-wrap: wrap;">
                        <form th:action="@{/make-bid}" method="post" th:if="${canDouble}" style="display: inline;">
                            <input type="hidden" name="doubleBid" value="true" />
                            <input type="hidden" name="biddingSystem" th:value="${biddingSystem}" />
                            <input type="hidden" name="trainingMode" th:value="${trainingMode}" />
                            <button type="submit" class="btn btn-danger">Double</button>
                        </form>
                        
                        <form th:action="@{/make-bid}" method="post" th:if="${canRedouble}" style="display: inline;">
                            <input type="hidden" name="redoubleBid" value="true" />
                            <input type="hidden" name="biddingSystem" th:value="${biddingSystem}" />
                            <input type="hidden" name="trainingMode" th:value="${trainingMode}" />
                            <button type="submit" class="btn btn-danger">Redouble</button>
                        </form>
                        
                        <form th:action="@{/make-bid}" method="post" style="display: inline;">
                            <input type="hidden" name="biddingSystem" th:value="${biddingSystem}" />
                            <input type="hidden" name="trainingMode" th:value="${trainingMode}" />
                            <button type="submit" name="pass" value="true" class="btn btn-secondary">Pass</button>
                        </form>
                    </div>
                    </div>
                </div>
            <!-- Right Panel: Game Area -->
            <div class="game-area">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <div class="status-info" style="margin: 0;">
                        <strong>Dealer:</strong> <span th:text="${dealer}"></span>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <form th:action="@{/new-deal}" method="post" style="display: inline;">
                            <input type="hidden" name="trainingMode" th:value="${trainingMode}" />
                            <button type="submit" class="btn">New Deal</button>
                        </form>
                        <button onclick="window.open('/current-deal-popup', 'CurrentDealPopup', 'width=600,height=600,scrollbars=yes')" class="btn btn-secondary">Show Popup</button>
                    </div>
                </div>
                <!-- Hands Display -->
                <div th:each="displayHand,iter : ${displayHands}" class="hand-display">
                    <h3 th:text="${displayHand.player.shortName}"></h3>
                    <div class="card-display">
                        <div th:each="suit : ${suitsOrdered}" class="suit-line">
                            <span th:switch="${suit.name()}" class="suit-symbol">
                                <span th:case="'CLUBS'" class="suit-black">♣</span>
                                <span th:case="'DIAMONDS'" class="suit-red">♦</span>
                                <span th:case="'HEARTS'" class="suit-red">♥</span>
                                <span th:case="'SPADES'" class="suit-black">♠</span>
                            </span>
                            <span th:text="${handRanksBySuit[suit.name()] != null ? #strings.listJoin(handRanksBySuit[suit.name()], ' ') : '-'}"></span>
                        </div>
                    </div>
                    <div class="points-display">
                        <strong>HCP:</strong> <span th:text="${displayHandPoints[iter.index]}"></span>
                    </div>
                </div>
                <div class="bidding-history">
                    <h3>Bidding History</h3>
                    <table>
                        <thead>
                            <tr>
                                <th th:classappend="${dealer == T(com.example.bridge.model.Player).NORTH} ? 'dealer' : ''">N</th>
                                <th th:classappend="${dealer == T(com.example.bridge.model.Player).EAST} ? 'dealer' : ''">E</th>
                                <th th:classappend="${dealer == T(com.example.bridge.model.Player).SOUTH} ? 'dealer' : ''">S</th>
                                <th th:classappend="${dealer == T(com.example.bridge.model.Player).WEST} ? 'dealer' : ''">W</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="round, rowStat : ${biddingRounds}">
                                <td th:class="${currentBidderIndex == 0 && rowStat.last ? 'current-bidder' : ''}" 
                                    th:classappend="${dealer == T(com.example.bridge.model.Player).NORTH ? 'dealer-col' : ''}"
                                    th:utext="${round[0]}"></td>
                                <td th:class="${currentBidderIndex == 1 && rowStat.last ? 'current-bidder' : ''}" 
                                    th:classappend="${dealer == T(com.example.bridge.model.Player).EAST ? 'dealer-col' : ''}"
                                    th:utext="${round[1]}"></td>
                                <td th:class="${currentBidderIndex == 2 && rowStat.last ? 'current-bidder' : ''}" 
                                    th:classappend="${dealer == T(com.example.bridge.model.Player).SOUTH ? 'dealer-col' : ''}"
                                    th:utext="${round[2]}"></td>
                                <td th:class="${currentBidderIndex == 3 && rowStat.last ? 'current-bidder' : ''}" 
                                    th:classappend="${dealer == T(com.example.bridge.model.Player).WEST ? 'dealer-col' : ''}"
                                    th:utext="${round[3]}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
